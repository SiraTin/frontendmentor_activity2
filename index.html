<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="contain_img">
          <img src="assets/images/illustration-article.svg" alt="course-img" width="100%" class="course_img">
        </div>
        <div class="contain_detail">
          <h4><span class="highlight">Learning</span></h4>

          <p class="published">Published 21 Dec 2023</p>
          <h2 class="course">HTML & CSS foundations</h2>
  
          <p class="course_detail">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
  
        <div class="contain_img_profile">
          <img src="assets/images/image-avatar.webp" alt="img_avatar" width="32px">
          <p class="full_name">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Siraphop Thintuwanon</a>.
      </div>
      </div>
      

  </body>
</html>
